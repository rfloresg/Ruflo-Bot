<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ruflo Bots · Demo WhatsApp</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta
      name="description"
      content="Demo de asistente estilo WhatsApp para reservas — Ruflo Bots"
    />
  </head>
  <body>
    <div class="wrap">
      <div
        class="phone"
        role="region"
        aria-label="Demo de chat estilo WhatsApp"
      >
        <div class="header">
          <div class="avatar" aria-hidden="true">RB</div>
          <div class="title">
            <h1>Ruflo Bots · Reservas</h1>
            <p>Demo local (sin API) — Español</p>
          </div>
        </div>

        <div id="chat" class="chat blur" aria-live="polite"></div>

        <form id="form" class="input" autocomplete="off">
          <input
            id="text"
            type="text"
            placeholder="Escribe un mensaje…"
            aria-label="Mensaje"
          />
          <button id="send" type="submit" aria-label="Enviar">Enviar</button>
        </form>
      </div>
    </div>
    <div class="beta">DEMO</div>

    <!-- EmailJS (opcional). Si no lo usas aún, puedes dejarlo tal cual -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      // Sustituye TU_PUBLIC_KEY cuando lo tengas. Si no, no pasa nada.
      try {
        emailjs.init("rW6dAcgWnTBKphALV");
      } catch (e) {}
    </script>

    <!-- Tu lógica -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
