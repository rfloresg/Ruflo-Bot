<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #101418; color: #eaecee; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }

    .title h1 { margin: 0; font-size: 15px; font-weight: 700; }

    .msg.bot { background: #1f2c34; color: #e6f1f5; border: 1px solid #23333c; }

    .input input { flex: 1; background: #0b141a; color: #eaecee; border: 1px solid #23333c; border-radius: 999px; padding: 12px 14px; outline: none; }
    .input button { background: #25d366; color: #0b141a; border: none; border-radius: 999px; padding: 10px 14px; font-weight: 700; cursor: pointer; }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 6px; }
    .chip { background: #23333c; border: 1px solid #2d3f49; color: #d7e5eb; padding: 6px 10px; border-radius: 999px; font-size: 12px; cursor: pointer; }
    .beta { position: fixed; top: 10px; right: 10px; background: #25d366; color: #0b141a; padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 800; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="phone">
      <div class="header">
        <div class="avatar">RB</div>
        <div class="title">
          <h1>Ruflo Bots Â· Reservas</h1>
          <p>Demo local (sin API) â€” EspaÃ±ol</p>
        </div>
      </div>
      <div id="chat" class="chat blur"></div>
      <form id="form" class="input" autocomplete="off">
        <input id="text" type="text" placeholder="Escribe un mensajeâ€¦" />
        <button id="send" type="submit">Enviar</button>

  <div class="beta">DEMO</div>
  <script>
    const state = { step: 'greeting', reserva: { nombre: '', fecha: '', hora: '', personas: '' } };
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('text');
    const time = () => new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    function scrollBottom(){ chat.scrollTop = chat.scrollHeight; }
    function bubble(text, who = 'bot'){
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      div.innerHTML = `${text}<span class='time'>${time()}</span>`;
      chat.appendChild(div);
      scrollBottom();
    }
    function chips(options){
      const wrap = document.createElement('div');
      wrap.className = 'chips';
      options.forEach(opt => {
        const c = document.createElement('button');
        c.type = 'button';
        c.className = 'chip';
        c.textContent = opt.label;
        c.addEventListener('click', () => opt.onClick());
        wrap.appendChild(c);
      });
      chat.appendChild(wrap);
      scrollBottom();
    }
    const isFecha = (s) => /^(\d{2})\/(\d{2})$/.test(s.trim());
    const isHora  = (s) => /^(\d{2}):(\d{2})$/.test(s.trim());
    const isNum   = (s) => /^\d{1,2}$/.test(s.trim());
    function greet(){ bubble('Â¡Hola! ðŸ‘‹ Soy el asistente de Restaurante Demo. Â¿En quÃ© te ayudo?'); chips([{ label: 'Reservar mesa', onClick(){ choose('reservar'); } }, { label: 'Ver menÃº', onClick(){ choose('menu'); } }, { label: 'Horario', onClick(){ choose('horario'); } }]); }
    function choose(key){ bubble(key, 'user'); if(key === 'reservar'){ state.step = 'reserva_nombre'; bubble('Perfecto, Â¿a nombre de quiÃ©n hacemos la reserva?'); } else if(key === 'menu') { bubble('Hoy tenemos menÃº del dÃ­a: ðŸ Pasta / ðŸŸ Merluza / ðŸ¥— Ensalada. Â¿Quieres reservar?'); chips([{ label: 'SÃ­, reservar', onClick(){ choose('reservar'); } }, { label: 'No, gracias', onClick(){ bubble('Â¡Genial! Si necesitas algo mÃ¡s, aquÃ­ estoy âœŒï¸'); } }]); } else if(key === 'horario'){ bubble('Abrimos de 13:00 a 16:00 y de 20:00 a 23:30. Â¿Te hago una reserva?'); chips([{ label: 'Reservar mesa', onClick(){ choose('reservar'); } }, { label: 'Otra consulta', onClick(){ bubble('CuÃ©ntame ðŸ™‚'); } }]); } }
    function handleUser(text){ const clean = text.trim(); if(!clean) return; bubble(clean, 'user'); switch(state.step){ case 'greeting': if(/reserv/i.test(clean)) return choose('reservar'); if(/men/u.test(clean)) return choose('menu'); if(/horar|abre/i.test(clean)) return choose('horario'); bubble('Puedo ayudarte con reservas, menÃº u horario ðŸ™‚'); break; case 'reserva_nombre': state.reserva.nombre = clean; state.step = 'reserva_fecha'; bubble('Â¡Encantado! ðŸ“† Dime la fecha (dd/mm).'); break; case 'reserva_fecha': if(!isFecha(clean)) return bubble('Formato de fecha no vÃ¡lido. Usa dd/mm (ej. 25/12).'); state.reserva.fecha = clean; state.step = 'reserva_hora'; bubble('â° Â¿A quÃ© hora? (hh:mm)'); break; case 'reserva_hora': if(!isHora(clean)) return bubble('Formato de hora no vÃ¡lido. Usa hh:mm (ej. 21:00).'); state.reserva.hora = clean; state.step = 'reserva_personas'; bubble('ðŸ‘¥ Â¿Para cuÃ¡ntas personas? (nÃºmero)'); break; case 'reserva_personas': if(!isNum(clean)) return bubble('Indica un nÃºmero (ej. 2, 4, 6â€¦).'); state.reserva.personas = clean; state.step = 'reserva_confirmar'; const r = state.reserva; bubble(`Resumen: ${r.nombre}, ${r.personas} personas, el ${r.fecha} a las ${r.hora}. Â¿Confirmo?`); chips([{ label: 'Confirmar âœ…', onClick(){ confirmReserva(); } }, { label: 'Cambiar hora', onClick(){ state.step='reserva_hora'; bubble('Dime la nueva hora (hh:mm)'); } }]); break; default: bubble('Te escucho ðŸ‘‚ Â¿Reserva, menÃº u horario?'); } }
    function confirmReserva(){ const r = state.reserva; bubble(`Â¡Listo! ðŸŽ‰ Reserva para ${r.personas} el ${r.fecha} a las ${r.hora} a nombre de ${r.nombre}.`); bubble('Â¿Quieres recibir el resumen por email o WhatsApp? (DEMO)'); state.step = 'greeting'; }
    setTimeout(greet, 400);
    form.addEventListener('submit', (e) => { e.preventDefault(); const val = input.value; input.value = ''; handleUser(val); });
  </script>
</body>
</html>
